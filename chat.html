<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Eo_circle_yellow_letter-n.svg/1200px-Eo_circle_yellow_letter-n.svg.png"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Nelltalk Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar chat">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nicco쌤</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-bars fa-lg"></i> </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2021</div>

      <div class="message-row message-row--other">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwNqIPtEsMEdnpeOXWzpp-WEIoxwLq6BXtH9TEu8JqaB6uYWZaT_9Z7VYCwinE07ri-ek&usqp=CAU"
        />
        <div class="message-row__content">
          <span class="message__author">Nicco쌤</span>
          <div class="message__bubble-tail-recieve"><span></span></div>
          <div class="message__info">
            <span class="message__bubble">Don't forget</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">to eat KIMCHI!!</span>
            <span class="message__time">오후 6:40</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__bubble-tail-send"><span></span></div>
          <div class="message__info">
            <span class="message__bubble">Aye aye!!</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">Captain Nicco!!</span>
            <span class="message__time">오후 6:42</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-laugh fa-lg"></i>
        <button>
          <i class="far fa-paper-plane"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/c897394cb7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
