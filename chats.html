<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Eo_circle_yellow_letter-n.svg/1200px-Eo_circle_yellow_letter-n.svg.png"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Nelltalk Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a>
        </span>
        <div class="point"></div>
      </div>
    </header>

    <main class="main-screen" id="chats-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwNqIPtEsMEdnpeOXWzpp-WEIoxwLq6BXtH9TEu8JqaB6uYWZaT_9Z7VYCwinE07ri-ek&usqp=CAU"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Nicco쌤</h4>
              <h6 class="user-component__subtitle">to eat KIMCHI!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:23</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="openchat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar"
              src="https://mblogthumb-phinf.pstatic.net/MjAxNzAzMjdfMjIy/MDAxNDkwNjI0OTY2Nzgz.eeuMfU4EOMywRPf_Ld56NoWvoR9sUvq2szuzwe1CeBsg.3-1MpVu0b83w8MH4h0WL3jhcOFYbtnLuwPHZxwzSoEwg.JPEG.teruloved/5fuRaX.jpg?type=w2"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Coldplay<span>46</span></h4>
              <h6 class="user-component__subtitle">안녕하세요!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:37</span>
            <div class="badge">31</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <div>
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
              <i class="far fa-user-circle fa-2x"></i>
            </a>
          </li>
        </div>
        <div>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <i class="fas fa-comments fa-2x"></i>
              <span class="nav__notification badge">1</span>
            </a>
          </li>
        </div>
        <div>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
        </div>
        <div>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <i class="fas fa-ellipsis-h fa-2x"></i>
              <span class="nav__ellipsis-notification"></span>
            </a>
          </li>
        </div>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/c897394cb7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
